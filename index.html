<!DOCTYPE html>
<html lang="en">
   <!--Head tag starts from here, it conisists of meta tags, title and link for css file.-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
 <!--The body tag starts from here-->
<body>
    <div class="container-whole">
        <h1>STOP WATCH</h1><!--This is the heading for the watch-->
        <div id="watch-frame">
        <div id="time">
            <span class="digit" id="hr">
                00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min">
                00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">
                00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count">
                00</span>
        </div>
           <!--The buttons to start,stop and reset are below.-->
        <div id="buttons">
            <button class="btn" id="start">
                Start</button>
            <button class="btn" id="stop">
                Stop</button>
            <button class="btn" id="reset">
                Reset</button>
        </div>
    </div>
</div>
 
    <script src="script.js"></script>
</body>
   
</html>
